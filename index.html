<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZodiLink</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: #000 url('A_website_landing_page_for_"CapChain"_displays_a_f.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      overflow-x: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      z-index: 1000;
      box-shadow: 0 0 10px #00ffff33;
    }
    nav img {
      height: 40px;
      filter: drop-shadow(0 0 8px #00ffff);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #00ffff;
      font-weight: 600;
      transition: 0.3s ease-in-out;
    }
    nav ul li a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
      animation: fadeIn 2s ease-in-out;
    }
    .typing-title {
      font-size: 3.5rem;
      font-weight: 700;
      white-space: nowrap;
      border-right: 2px solid #00ffff;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(12) forwards, blink 0.75s step-end infinite;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      margin-bottom: 15px;
    }
    @keyframes typing { from { width: 0 } to { width: 12ch } }
    @keyframes blink { 50% { border-color: transparent } }
    .hero h2 {
      font-size: 1.5rem;
      margin: 20px 0;
      text-shadow: 0 0 10px #00ffff;
    }
    .cta-btn {
      background: linear-gradient(90deg, #00e5e5, #00ffff);
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 25px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      border: none;
      color: #000;
      text-transform: uppercase;
      box-shadow: 0 0 15px #00ffff;
    }
    .cta-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00ffff;
    }
    .cta-btn.secondary {
      background: rgba(0, 0, 0, 0.6);
      color: #00ffff;
      border: 1px solid #00ffff;
    }
    .hero {
      z-index: 1;
      margin-top: 20px;
      padding: 0 20px;
    }
    #about {
      text-align: left;
      padding: 80px 30px 40px;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      margin: 60px 20px;
      position: relative;
    }
    #about h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #about p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 20px;
    }
    #about .cta-btn {
      margin-top: 30px;
    }
    footer {
      background-color: #001a1a;
      color: #00cccc;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9rem;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    #waitlist {
      background: #000;
      font-family: Arial, sans-serif;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      text-align: center;
      padding: 50px 20px;
    }
    #waitlist h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }
    input[type="email"] {
      padding: 12px;
      width: 300px;
      max-width: 90%;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="email"]:focus {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffff;
    }
    button {
      padding: 12px 25px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.2s ease;
    }
    button:hover { 
      transform: scale(1.05); 
      box-shadow: 0 0 15px #00ffff;
    }
    #responseMsg {
      margin-top: 15px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <img src="zodilink-logo.png" alt="ZodiLink Logo" />
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about" onclick="startTyping()">About</a></li>
      <li><a href="#waitlist">Join</a></li>
    </ul>
  </nav>

  <!-- Header Section -->
  <header id="home">
    <div class="typing-title">ZodiLink</div>
    <div class="hero">
      <h2>Own Your Work. Chain Your Worth.</h2>
      <p>ZodiLink is your decentralized job platform. Build your blockchain resume, prove your work, and unlock opportunities.</p>
      <button class="cta-btn">Get Started</button>
      <button class="cta-btn secondary">Learn More</button>
    </div>
  </header>

  <!-- About Section -->
  <section id="about">
    <h2>What is ZodiLink?</h2>
    <p id="about-text"></p>
    <button class="cta-btn">Join Now</button>
  </section>

  <!-- Waitlist Section -->
  <section id="waitlist">
    <h1>Join ZodiLink Early Access</h1>
    <form id="waitlistForm">
      <input type="email" name="email" placeholder="Enter your email" required>
      <br>
      <button type="submit">Join Waitlist</button>
      <p id="responseMsg"></p>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ZodiLink | All Rights Reserved</p>
  </footer>

  <script>
    const aboutText = `ZodiLink is your blockchain-based passport to a verified professional future...`; // trimmed for brevity
    let i = 0;

    function startTyping() {
      const textArea = document.getElementById('about-text');
      textArea.textContent = '';
      i = 0;
      function typeWriter() {
        if (i < aboutText.length) {
          textArea.textContent += aboutText.charAt(i);
          i++;
          setTimeout(typeWriter, 20);
        }
      }
      typeWriter();
    }

    const form = document.getElementById('waitlistForm');
    const msg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;

      try {
        const response = await fetch('/api/waitlist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          msg.textContent = data.message;
          msg.style.color = "lightgreen";
        } else {
          msg.textContent = data.message || "Something went wrong.";
          msg.style.color = "red";
        }

      } catch (error) {
        msg.textContent = "❌ Failed to join. Please try again later.";
        msg.style.color = "red";
      }

      form.reset();
    });
  </script>

</body>
</html>
